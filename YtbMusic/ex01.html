<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Sidebar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body class="bg-black text-white">

  <header class="flex items-center justify-between px-9 py-5 bg-black w-full h-14 fixed top-0 left-0 z-[99] mt-2 border-b border-b-gray-500">
    <div class="flex items-center gap-3">
      <button class="text-white text-2xl cursor-pointer" id="openMenu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <a href="#" class="mx-[20px]">
        <img src="https://music.youtube.com/img/on_platform_logo_dark.svg" alt="Logo" class="h-8">
      </a>
    </div>

    <div class="flex-1 mx-6 ml-[20px]">
      <div class="flex items-center bg-white/10 backdrop-blur-md border border-white/20 rounded-[10px] px-4 py-2 w-[25%]">
        <span class="text-gray-300 mr-2"><i class="fa-solid fa-magnifying-glass"></i></span>
        <input 
          type="text" 
          placeholder="Tìm bài hát, đĩa nhạc, nghệ sĩ, podcast"
          class="w-full bg-transparent outline-none text-gray-200 placeholder-gray-400"
        >
      </div>
    </div>

    <div class="flex items-center gap-4">
      <a href="#" class="text-white text-xl"><i class="fa-solid fa-tv"></i></a>
      <div class="p-2 bg-white text-black rounded-full"><a href="#">
        Đăng nhập
      </a></div>
    </div>
  </header>

  <aside class="bg-black flex flex-col justify-start gap-6 fixed top-14 left-0 p-3 w-30 h-full]">
  <a href="#" class="flex flex-col gap-2 items-center p-[20px] w-full hover:bg-gray-700 rounded">
    <i class="fa-solid fa-house fa-lg text-white mb-1"></i>
    <span class="text-[10px] text-white">Trang chủ</span>
  </a>

  <a href="#" class="flex flex-col gap-2 items-center p-[20px] w-full hover:bg-gray-700 rounded">
    <i class="fa-solid fa-compass fa-lg text-white mb-1"></i>
    <span class="text-[10px] text-white">Khám phá</span>
  </a>

  <a href="#" class="flex flex-col gap-4 justify-center border border-red-600 items-center p-[20px] w-full hover:bg-gray-700 rounded">
    <i class="fa-solid fa-bookmark fa-lg text-white mb-1"></i>
    <span class="text-[10px] text-white">Thư viện</span>
  </a>

  <a href="#" class="flex flex-col gap-2 items-center p-[20px] w-full hover:bg-gray-700 rounded">
    <i class="fa-solid fa-record-vinyl fa-lg text-white mb-1"></i>
    <span class="text-[10px] text-white">Nâng cấp</span>
  </a>
  
</aside>

<aside id="sidebar" 
  class="fixed top-14 left-0 w-[230px] h-full bg-black p-2 flex flex-col gap-6 transform -translate-x-full transition-transform duration-300 z-50 border-r border-r-gray-500">

  <a href="#" class="flex gap-3 items-center p-3 w-full hover:bg-gray-700 rounded">
    <i class="fa-solid fa-house fa-lg text-white mb-1"></i>
    <span class="text-[15px] text-white">Trang chủ</span>
  </a>

  <a href="#" class="fgroup flex items-center gap-3 p-3 w-auto hover:bg-gray-700 rounded transition-all duration-300">
    <i class="fa-solid fa-compass fa-lg text-white mb-1"></i>
    <span class="text-[15px] text-white">Khám phá</span>
  </a>

  <a href="#" class="flex gap-3 items-center p-3 w-full hover:bg-gray-700 rounded">
    <i class="fa-solid fa-bookmark fa-lg text-white mb-1"></i>
    <span class="text-[15px] text-white">Thư viện</span>
  </a>

  <a href="#" class="flex gap-3 items-center p-3 w-full hover:bg-gray-700 rounded border-b border-b-gray-600">
    <i class="fa-solid fa-record-vinyl fa-lg text-white mb-1"></i>
    <span class="text-[15px] text-white">Nâng cấp</span>
  </a>

  <a href="#" class="flex gap-3 items-center bg-gray-600 p-2 w-full hover:bg-gray-700 rounded-full">
    <i class="fa-solid fa-plus"></i>
    <span class="text-[15px] text-white">Danh sách phát mới</span>
  </a>
</aside>


  <div class="w-full bg-black py-10 mt-[5%]">
  <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-4">

    <div class="flex items-center gap-3 bg-zinc-800 hover:bg-zinc-700 transition rounded-xl px-5 py-4 cursor-pointer">
      <i class="fa-solid fa-gear text-gray-300 text-xl"></i>
      <span class="text-white font-semibold">Bản phát hành mới</span>
    </div>

    <div class="flex items-center gap-3 bg-zinc-800 hover:bg-zinc-700 transition rounded-xl px-5 py-4 cursor-pointer">
      <i class="fa-solid fa-chart-line text-gray-300 text-xl"></i>
      <span class="text-white font-semibold">Bảng xếp hạng</span>
    </div>

    <div class="flex items-center gap-3 bg-zinc-800 hover:bg-zinc-700 transition rounded-xl px-5 py-4 cursor-pointer">
      <i class="fa-regular fa-face-smile text-gray-300 text-xl"></i>
      <span class="text-white font-semibold">Tâm trạng và thể loại</span>
    </div>

  </div>
</div>



  
  <footer class="fixed bottom-0 left-0 right-0 bg-neutral-900 text-white px-4 py-3 flex items-center justify-between shadow-lg z-[99]">
    <input type="range" class="absolute top-0 w-full h-1 bg-gray-700 rounded-lg accent-red-600" value="0">
  <div class="flex items-center space-x-3">
    <button class="p-2 hover:bg-gray-600 rounded-full">
    <i class="fa-solid fa-backward-step"></i>
    </button>
    <button class="p-4 hover:bg-gray-600 rounded-full">
    <i class="fa-solid fa-play fa-2x"></i>
    </button>
    <button class="p-2 hover:bg-gray-600 rounded-full">
      <i class="fa-solid fa-forward-step"></i>
    </button>

    <span class="text-sm opacity-70">0:06 / 4:27</span>
  </div>

  <div class="flex items-center space-x-3 max-w-[45%] truncate">
    <div class="p-2 bg-gray-800 rounderd">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
            </svg>
    </div>
    <div class="truncate">
      <p class="font-medium truncate">
        Phép Màu (Đàn Cá Gỗ Original Soundtrack) (cùng với Minh Tóc & Lam)
      </p>
      <p class="text-xs opacity-70 truncate">MAYDAYs · 2025</p>
    </div>
    <button class="p-2 hover:bg-gray-600 rounded-full">
      <i class="fa-regular fa-thumbs-up rotate-180"></i>
    </button>
    <button class="p-2 hover:bg-gray-600 rounded-full">
      <i class="fa-regular fa-thumbs-up "></i>
    </button>
    <button class="p-2 hover:bg-gray-600 rounded-full" >
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </button>
  </div>

  <div class="flex items-center space-x-4">
    <button class="p-2 hover:bg-gray-600 rounded-full">
      <i class="fa-solid fa-volume-high"></i>
    </button>
    <button class="p-2 hover:bg-gray-600 rounded-full">
      <i class="fa-solid fa-repeat"></i>
    </button>
    <button class="p-2 hover:bg-gray-600 rounded-full">
      <i class="fa-solid fa-shuffle"></i>
    </button>
    <button class="p-2 hover:bg-gray-600 rounded-full">
      <i class="fa-solid fa-caret-up fa-2x"></i>
    </button>
  </div>

</footer>

  <script>
    const sidebar = document.getElementById("sidebar");
    const openMenu = document.getElementById("openMenu");

    openMenu.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
    });
    const footer = document.querySelector("footer")
    const playMusic = document.querySelector(".js-play-music")
    playMusic.addEventListener("click", () => {
      footer.style.display = "flex"
    })
</script>
</body>
</html>
