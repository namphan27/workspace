<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      margin: 30px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px 10px;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
      font-weight: bold;
    }
    input[type="number"] {
      width: 50px;
      text-align: center;
    }
    button {
      background-color: #ddd;
      border: 1px solid #888;
      padding: 4px 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #bbb;
    }
    #cart {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>DANH SÁCH SẢN PHẨM</h2>
  <table>
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Thêm vào giỏ</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Sản phẩm 1</td>
        <td>1000</td>
        <td>
          <input type="number" value="1" min="1">
          <button class="add-to-cart">Thêm vào giỏ</button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Sản phẩm 2</td>
        <td>2000</td>
        <td>
          <input type="number" value="1" min="1">
          <button class="add-to-cart">Thêm vào giỏ</button>
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>Sản phẩm 3</td>
        <td>3000</td>
        <td>
          <input type="number" value="1" min="1">
          <button class="add-to-cart">Thêm vào giỏ</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div id="cart">
    <h2>GIỎ HÀNG</h2>
    <p id="empty-cart">Giỏ hàng không có sản phẩm</p>
  </div>
  <script src="./ex01.js"></script>
  </body>
</html>
